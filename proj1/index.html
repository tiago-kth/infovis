<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVis Project 1 - Tiago</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;1,100&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>
            Exploring Information Visualization students' skills
        </h1>
    </header>

    <main>

        <div class="controls">

            <h2>Please select how you want to explore:</h2>

            <div class="control-type">

                <div>
                    <input type="radio" id="radio-one" name="control-type" value="one"
                            checked>
                    <label for="radio-one">One skill at a time (<em>histogram</em>)</label>
                </div>
            
                <div>
                    <input type="radio" id="radio-two" name="control-type" value="two">
                    <label for="radio-two">Two skills at a time (<em>scatterplot</em>)</label>
                </div>
            
                <div>
                    <input type="radio" id="radio-any" name="control-type" value="any">
                    <label for="any">Any number of skills (dynamic)</label>
                </div>
                
            </div>

            <h2>Select the skills by clicking on the buttons below</h2>
            <p class="note">In the "any number of skills" mode, clicking on an already selected skill will de-select it.</p>

            <div class="skills-container">

                

                <!-- 
                    populated by JS
                    <div class="skill-button">...
                -->

            </div>

        </div>

        <div class="vis-container">

            <p class="vis-axis-label vis-axis-label-x vis-axis-label-hidden"></p>
            <p class="vis-axis-label vis-axis-label-y vis-axis-label-hidden"></p>

            <div class="vis-tooltip hidden">
                
                <p class="tt-text" data-tt-field="alias">name</p>
                <p class="tt-text" data-tt-field="about">about</p>

                <p class="tt-text tt-mini-title">Above average skills:</p>
                <div class="tt-above-avg-cont">
                    <!--spans <span data-tt-skill-tag="below/above">... -->
                </div>

                <p class="tt-text tt-mini-title">Below average skills:</p>
                <div class="tt-below-avg-cont">
                    <!--spans-->
                </div>

            </div>

            <svg class="vis"></svg>

            <div class="click-capture inactive"></div>

        </div>

    </main>


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/flubber@0.3.0"></script>
    <script src="vis.js"></script>

    
</body>
</html>
